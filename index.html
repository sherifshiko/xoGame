<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xo game !</title>
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    

    <section class="d-flex flex-column justify-content-center align-items-center vh-100 overflow-hidden">
        <div>
            <h1 class="my-4 text-white fs-70"><span class="text-primary">x</span> <span class="text-danger">o</span> <span>Game</span></h1>
        </div>
        <div>
            <div class="game row  gap-3 justify-content-center">
            <div class="cell col-3" id="iteam1" ></div>
            <div class="cell col-3" id="iteam2" ></div>
            <div class="cell col-3" id="iteam3" ></div>
            <div class="cell col-3" id="iteam4" ></div>
            <div class="cell col-3" id="iteam5" ></div>
            <div class="cell col-3" id="iteam6" ></div>
            <div class="cell col-3" id="iteam7" ></div>
            <div class="cell col-3" id="iteam8" ></div>
            <div class="cell col-3" id="iteam9" ></div>
        </div>
        <div class="text-center mt-4">
            <button class=" btn btn-outline-light">اللعب مره اخري</button>
        </div>
        <div class="message text-center my-3 text-white fs-1 border border-3 rounded-3 p-3" id="dashboard">اللاعب الاول هو الفائز</div>
        </div>
    </section>

    <div class="bubbles d-flex justify-content-around position-fixed bottom-0 w-100">
        <img src="./images/bubble.png" class="bubble bubble-1 " alt="bubble">
        <img src="./images/bubble.png" class="bubble bubble-2 " alt="bubble">
        <img src="./images/bubble.png" class="bubble bubble-3 " alt="bubble">
        <img src="./images/bubble.png" class="bubble bubble-4 " alt="bubble">
        <img src="./images/bubble.png" class="bubble bubble-5 " alt="bubble">
        <img src="./images/bubble.png" class="bubble bubble-6 " alt="bubble">
        <img src="./images/bubble.png" class="bubble bubble-7 " alt="bubble">
        <img src="./images/bubble.png" class="bubble bubble-8 " alt="bubble">
    </div>


    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
