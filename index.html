<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xo game !</title>
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>


    <section
        class="d-flex flex-column justify-content-center align-items-center vh-100 overflow-hidden position-relative">
        <div class="text-center">
            <h1 id="title" class=" border-0 p-2 rounded-3 my-4 text-white fs-70"><span class="text-primary">x</span>
                <span class="text-danger">o</span>
                <span id="playerCycle">GAME</span>
            </h1>
            <button class=" btn btn-outline-light mb-2" id="bnStart" onclick="startGame()">ابدا اللعبه</button>
        </div>
        <div>
            <div class="game row gap-3 justify-content-center">
                <div class="cell col-3" id="iteam1" onclick="game(this.id)"></div>
                <div class="cell col-3" id="iteam2" onclick="game(this.id)"></div>
                <div class="cell col-3" id="iteam3" onclick="game(this.id)"></div>
                <div class="cell col-3" id="iteam4" onclick="game(this.id)"></div>
                <div class="cell col-3" id="iteam5" onclick="game(this.id)"></div>
                <div class="cell col-3" id="iteam6" onclick="game(this.id)"></div>
                <div class="cell col-3" id="iteam7" onclick="game(this.id)"></div>
                <div class="cell col-3" id="iteam8" onclick="game(this.id)"></div>
                <div class="cell col-3" id="iteam9" onclick="game(this.id)"></div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class=" btn btn-outline-light" id="reset">اللعب مره اخري</button>
        </div>
        <div class="message text-center my-3 text-white fs-1 border border-3 rounded-3 p-3" id="dashboard">
            who will win....?
        </div>
        <div class="safety-start position-absolute bg-light" id="safetyStart"></div>
        <div class="winner position-absolute bg-light " id="winner"></div>
    </section>

    <div class="bubbles d-flex justify-content-around position-fixed bottom-0 w-100">
        <img src="./images/bubble.png" class="bubble bubble-1 " alt="bubble">
        <img src="./images/bubble.png" class="bubble bubble-2 " alt="bubble">
        <img src="./images/bubble.png" class="bubble bubble-3 " alt="bubble">
        <img src="./images/bubble.png" class="bubble bubble-4 " alt="bubble">
        <img src="./images/bubble.png" class="bubble bubble-5 " alt="bubble">
        <img src="./images/bubble.png" class="bubble bubble-6 " alt="bubble">
        <img src="./images/bubble.png" class="bubble bubble-7 " alt="bubble">
        <img src="./images/bubble.png" class="bubble bubble-8 " alt="bubble">
    </div>


    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
